<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الترجمة الفاخر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary-color: #8B0000; /* أحمر غامق */
            --secondary-color: #00008B; /* أزرق غامق */
            --accent-color: #4682B4; /* أزرق معدني */
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #8B0000, #4B0000, #000000, #000040, #00008B);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .translator-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1s ease;
            transition: all 0.3s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .translator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .text-area-container {
            position: relative;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .language-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        select {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        .swap-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .translate-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            width: fit-content;
        }
        
        .translate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .translate-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .result-label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
            font-weight: 500;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .char-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .copy-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .developer-btn {
            background: linear-gradient(to right, #8B0000, #00008B);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem auto;
        }
        
        .developer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .language-selector {
                flex-direction: column;
            }
            
            .swap-btn {
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1>نظام الترجمة الفاخر</h1>
            <p class="subtitle">أدخل النص الذي تريد ترجمته واختر اللغات المطلوبة ثم اضغط على زر الترجمة للحصول على نتيجة دقيقة وسريعة</p>
        </header>
        
        <main>
            <div class="translator-card">
                <div class="input-group">
                    <div class="text-area-container">
                        <textarea id="source-text" placeholder="أدخل النص الذي تريد ترجمته هنا..."></textarea>
                        <div class="char-count" id="source-count">0 حرف</div>
                    </div>
                    
                    <div class="language-selector">
                        <select id="source-language">
                            <option value="ar">العربية</option>
                            <option value="en">الإنجليزية</option>
                            <option value="fr">الفرنسية</option>
                            <option value="es">الإسبانية</option>
                            <option value="de">الألمانية</option>
                            <option value="it">الإيطالية</option>
                            <option value="pt">البرتغالية</option>
                            <option value="ru">الروسية</option>
                            <option value="zh">الصينية</option>
                            <option value="ja">اليابانية</option>
                            <option value="ko">الكورية</option>
                        </select>
                        
                        <button class="swap-btn" id="swap-languages" title="تبديل اللغات">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="17 1 21 5 17 9"></polyline>
                                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                                <polyline points="7 23 3 19 7 15"></polyline>
                                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                            </svg>
                        </button>
                        
                        <select id="target-language">
                            <option value="en">الإنجليزية</option>
                            <option value="ar">العربية</option>
                            <option value="fr">الفرنسية</option>
                            <option value="es">الإسبانية</option>
                            <option value="de">الألمانية</option>
                            <option value="it">الإيطالية</option>
                            <option value="pt">البرتغالية</option>
                            <option value="ru">الروسية</option>
                            <option value="zh">الصينية</option>
                            <option value="ja">اليابانية</option>
                            <option value="ko">الكورية</option>
                        </select>
                    </div>
                    
                    <button class="translate-btn" id="translate-btn">ترجمة النص</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>جاري الترجمة...</p>
                </div>
                
                <div class="result-container" id="result-container" style="display: none;">
                    <span class="result-label">النتيجة:</span>
                    <div class="text-area-container">
                        <textarea id="translated-text" readonly></textarea>
                        <div class="char-count" id="target-count">0 حرف</div>
                        <button class="copy-btn" id="copy-btn">نسخ النص</button>
                    </div>
                </div>
                
                <button class="developer-btn" id="developer-btn">
                    <span>المطور 🚬</span>
                </button>
            </div>
        </main>
    </div>
    
    <footer>
        <p>© 2025 نظام الترجمة | يعمل بواسطة تكنولوجيا المعلومات</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // تهيئة الجسيمات المتحركة مع تفاعلات متقدمة
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ffffff", "#8B0000", "#00008B", "#000000"]
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#000000",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": ["grab", "bubble"]
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 180,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 10,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 6
                    },
                    "remove": {
                        "particles_nb": 3
                    }
                }
            },
            "retina_detect": true
        });

        // متابعة عدد الأحرف
        const sourceText = document.getElementById('source-text');
        const sourceCount = document.getElementById('source-count');
        const translatedText = document.getElementById('translated-text');
        const targetCount = document.getElementById('target-count');
        
        sourceText.addEventListener('input', () => {
            sourceCount.textContent = `${sourceText.value.length} حرف`;
        });
        
        translatedText.addEventListener('input', () => {
            targetCount.textContent = `${translatedText.value.length} حرف`;
        });
        
        // تبديل اللغات
        const swapBtn = document.getElementById('swap-languages');
        const sourceLanguage = document.getElementById('source-language');
        const targetLanguage = document.getElementById('target-language');
        
        swapBtn.addEventListener('click', () => {
            const temp = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = temp;
            
            // تبديل النصوص إذا كان هناك نص مترجم
            if (translatedText.value) {
                const tempText = sourceText.value;
                sourceText.value = translatedText.value;
                translatedText.value = tempText;
                
                sourceCount.textContent = `${sourceText.value.length} حرف`;
                targetCount.textContent = `${translatedText.value.length} حرف`;
            }
        });
        
        // ترجمة النص
        const translateBtn = document.getElementById('translate-btn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        
        translateBtn.addEventListener('click', async () => {
            const text = sourceText.value.trim();
            if (!text) {
                alert('الرجاء إدخال نص للترجمة');
                return;
            }
            
            const sourceLang = sourceLanguage.value;
            const targetLang = targetLanguage.value;
            
            if (sourceLang === targetLang) {
                alert('اللغات المختارة متطابقة. الرجاء اختيار لغات مختلفة.');
                return;
            }
            
            try {
                // عرض تحميل
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // استدعاء API الترجمة
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`);
                const data = await response.json();
                
                if (data.responseStatus !== 200 || !data.responseData) {
                    throw new Error(data.responseDetails || 'فشل في الترجمة');
                }
                
                // عرض النتيجة
                translatedText.value = data.responseData.translatedText;
                targetCount.textContent = `${translatedText.value.length} حرف`;
                resultContainer.style.display = 'block';
                
                // إخفاء تحميل
                loading.style.display = 'none';
                
                // تحريك النتيجة بلطف
                resultContainer.style.animation = 'none';
                setTimeout(() => {
                    resultContainer.style.animation = 'fadeIn 0.5s ease';
                }, 10);
                
            } catch (error) {
                console.error('خطأ في الترجمة:', error);
                alert(`حدث خطأ أثناء الترجمة: ${error.message}`);
                loading.style.display = 'none';
            }
        });
        
        // نسخ النص المترجم
        const copyBtn = document.getElementById('copy-btn');
        copyBtn.addEventListener('click', () => {
            translatedText.select();
            document.execCommand('copy');
            
            // تغيير نص الزر مؤقتًا للإشارة إلى نجاح النسخ
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'تم النسخ!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });
        
        // زر المطور
        const developerBtn = document.getElementById('developer-btn');
        developerBtn.addEventListener('click', () => {
            window.open('https://t.me/my_aboelfadl_helper_bot', '_blank');
        });
        
        // تحريك العناصر عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('header').style.animation = 'fadeIn 1s ease';
                document.querySelector('.translator-card').style.animation = 'slideUp 1s ease';
            }, 100);
        });

        // تفاعل إضافي مع الخلفية عند الترجمة
        translateBtn.addEventListener('click', () => {
            particlesJS("particles-js", {
                "particles": {
                    "move": {
                        "speed": 6
                    }
                }
            });
            setTimeout(() => {
                particlesJS("particles-js", {
                    "particles": {
                        "move": {
                            "speed": 3
                        }
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
