<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مساعد الذكاء الاصطناعي</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* خلفية متحركة تفاعلية */
    .bg-spiders {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .spider {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .spider:hover {
      transform: scale(1.5);
    }

    .spider:nth-child(odd) {
      animation: crawl-1 30s linear infinite;
    }

    .spider:nth-child(even) {
      animation: crawl-2 40s linear infinite;
    }

    @keyframes crawl-1 {
      0% { transform: translate(-50px, -50px); }
      25% { transform: translate(calc(100vw + 50px), calc(50vh - 50px)); }
      50% { transform: translate(calc(50vw - 50px), calc(100vh + 50px)); }
      75% { transform: translate(-50px, calc(50vh - 50px)); }
      100% { transform: translate(-50px, -50px); }
    }

    @keyframes crawl-2 {
      0% { transform: translate(calc(100vw + 50px), -50px); }
      25% { transform: translate(-50px, calc(100vh + 50px)); }
      50% { transform: translate(calc(100vw + 50px), calc(100vh + 50px)); }
      75% { transform: translate(calc(50vw - 50px), -50px); }
      100% { transform: translate(calc(100vw + 50px), -50px); }
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 3rem;
      margin: 1rem 0;
      color: #f00;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #f00;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    form {
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #f00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 16px;
      border: 1px solid #333;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #f00;
    }

    button {
      background: #f00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    button:hover {
      background: #ff3333;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .response {
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #f00;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      min-height: 100px;
      direction: rtl;
      text-align: right;
    }

    pre {
      position: relative;
      background: #1e1e1e !important;
      border-radius: 5px;
      padding: 15px;
      overflow-x: auto;
      margin: 15px 0;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #f00;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .dev-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #f00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .dev-btn:hover {
      background: #ff3333;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    /* تصميم متجاوب */
    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      form, .response {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- خلفية العناكب المتحركة -->
  <div class="bg-spiders" id="bgSpiders"></div>

  <div class="container">
    <div class="logo">🕷️</div>
    <h1>مساعد الذكاء الاصطناعي البرمجي</h1>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="اكتب طلبك البرمجي هنا..." required>
      <button type="submit">إرسال</button>
    </form>

    <div class="response" id="ai-response"></div>

    <a href="https://t.me/my_aboelfadl_helper_bot" class="dev-btn" target="_blank">🛡المطور 🚬</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    // إنشاء العناكب المتحركة التفاعلية
    function createInteractiveSpiders() {
      const bg = document.getElementById('bgSpiders');
      const spiderCount = 15;
      const spiders = ['🕷️', '1', '2'];
      
      for (let i = 0; i < spiderCount; i++) {
        const spider = document.createElement('div');
        spider.className = 'spider';
        spider.textContent = spiders[i % 3];
        spider.style.left = Math.random() * 100 + 'vw';
        spider.style.top = Math.random() * 100 + 'vh';
        spider.style.fontSize = (Math.random() * 20 + 16) + 'px';
        spider.style.opacity = Math.random() * 0.5 + 0.3;
        
        // جعل العناكب تتفاعل مع المؤشر
        spider.addEventListener('mouseover', () => {
          spider.style.transform = 'scale(1.5)';
          spider.style.opacity = '1';
        });
        
        spider.addEventListener('mouseout', () => {
          spider.style.transform = '';
          spider.style.opacity = Math.random() * 0.5 + 0.3;
        });
        
        bg.appendChild(spider);
      }
    }

    // بدء تحميل العناكب عند تحميل الصفحة
    window.addEventListener('load', createInteractiveSpiders);

    // دالة الاتصال بالذكاء الاصطناعي
    async function fetchAIResponse(input) {
      const res = await fetch(`https://atared.serv00.net/api/chatgpt3.5.php?text=${encodeURIComponent(input || 'مرحباً')}`);
      return await res.json();
    }

    // دالة إنشاء زر النسخ
    function createCopyButton(codeElement) {
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "نسخ الكود";

      btn.onclick = () => {
        navigator.clipboard.writeText(codeElement.innerText).then(() => {
          btn.textContent = "✓ تم النسخ!";
          setTimeout(() => btn.textContent = "نسخ الكود", 1500);
        });
      };

      return btn;
    }

    // معالجة إرسال النموذج
    document.getElementById('chat-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('user-input').value.trim();
      const responseBox = document.getElementById('ai-response');
      responseBox.textContent = "جاري المعالجة...";

      try {
        const data = await fetchAIResponse(input);
        if (data && data.response) {
          let responseText = data.response;
          responseText = responseText.replace(/```([a-z]*)\n([\s\S]*?)```/g, function(match, lang, code) {
            return `<pre><code class="language-${lang}">${code}</code></pre>`;
          });
          responseBox.innerHTML = responseText;

          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
            const pre = block.parentElement;
            const copyBtn = createCopyButton(block);
            pre.appendChild(copyBtn);
          });
        } else {
          responseBox.textContent = "حدث خطأ أثناء الاتصال بالذكاء الاصطناعي.";
        }
      } catch (err) {
        responseBox.textContent = "فشل في الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
