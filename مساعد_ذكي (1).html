<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روكس - مساعد الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a4c93;
            --secondary-color: #8a5a44;
            --accent-color: #f8c537;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --error-color: #ff6b6b;
            --code-bg: #2d2d44;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://source.unsplash.com/random/1920x1080/?tech,future');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }
        
        .chat-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        
        .chat-header i {
            margin-left: 10px;
            font-size: 1.5rem;
            color: white;
        }
        
        .chat-header h2 {
            font-size: 1.3rem;
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.5s ease;
        }
        
        .message-user {
            align-items: flex-start;
        }
        
        .message-ai {
            align-items: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-right-radius: 5px;
            color: white;
        }
        
        .ai-message .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-bottom-left-radius: 5px;
            color: white;
        }
        
        .error-message .message-content {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--error-color);
        }
        
        .message-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .message-info i {
            margin-left: 8px;
        }
        
        /* تنسيق الكود البرمجي */
        .code-block {
            background: var(--code-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            position: relative;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.8rem;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        
        .chat-input button {
            margin-right: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chat-input button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: pulse 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: pulse 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: pulse 1s infinite 0.4s;
        }
        
        .retry-button {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .retry-button i {
            margin-left: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* إضافة مربع المطور الفخم */
        .developer-box {
            background: linear-gradient(135deg, rgba(106, 76, 147, 0.3), rgba(138, 90, 68, 0.3));
            border: 1px solid rgba(248, 197, 55, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            margin: 15px auto;
            max-width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .developer-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(248, 197, 55, 0.5);
        }
        
        .developer-box a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .developer-box i {
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                border-radius: 10px;
            }
            
            .message-content {
                max-width: 90%;
            }
        
            .chat-input {
                flex-direction: column;
            }
            
            .chat-input input {
                margin-bottom: 10px;
            }
            
            .chat-input button {
                width: 100%;
                margin-right: 0;
            }
            
            .developer-box {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1>مساعد روكس الذكي</h1>
            <p>اسأل أي سؤال وسأجيبك باستخدام ذكاء روكس الاصطناعي</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h2>روكس AI</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <div class="message-info">
                        <i class="fas fa-robot"></i>
                        <span>روكس AI</span>
                    </div>
                    <div class="message-content">
                        مرحبًا! أنا مساعدك الذكي روكس. يمكنك سؤالي عن أي شيء وسأحاول مساعدتك بأفضل إجابة ممكنة. كيف يمكنني مساعدتك اليوم؟ 🤖✨
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." autocomplete="off">
                <button id="send-button">
                    <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>
                    إرسال
                </button>
            </div>
        </div>
        
        <!-- مربع المطور الفخم -->
        <div class="developer-box">
            <a href="https://t.me/Mahmoud_Ibrahim_AboElfadl" target="_blank">
                <i class="fas fa-shield-alt"></i>
                <span>المطور 🛡</span>
            </a>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2025 | مساعد روكس الذكي</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#f8c537"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#f8c537",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Chat functionality
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Function to detect and format code blocks
            function formatCodeBlocks(text) {
                // Regular expression to match code blocks between ```
                const codeBlockRegex = /```([\s\S]*?)```/g;
                
                // Replace code blocks with formatted HTML
                return text.replace(codeBlockRegex, (match, code) => {
                    const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                    return `
                        <div class="code-block">
                            <div class="code-header">
                                <span>كود برمجي</span>
                                <button class="copy-btn" onclick="copyToClipboard('${codeId}')">
                                    <i class="fas fa-copy"></i> نسخ
                                </button>
                            </div>
                            <pre id="${codeId}">${code.trim()}</pre>
                        </div>
                    `;
                });
            }

            // Function to add a message to the chat
            function addMessage(sender, message, isAI = false, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isAI ? 'ai-message' : 'user-message'} ${isError ? 'error-message' : ''}`;
                
                const messageInfoDiv = document.createElement('div');
                messageInfoDiv.className = 'message-info';
                messageInfoDiv.innerHTML = `
                    <i class="fas ${isAI ? 'fa-robot' : 'fa-user'}"></i>
                    <span>${sender}</span>
                `;
                
                const messageContentDiv = document.createElement('div');
                messageContentDiv.className = 'message-content';
                
                if (isError) {
                    messageContentDiv.innerHTML = `
                        <div style="color: var(--error-color); margin-bottom: 5px;">
                            <i class="fas fa-exclamation-circle"></i> ${message}
                        </div>
                        <button class="retry-button" onclick="retryLastMessage()">
                            <i class="fas fa-sync-alt"></i> إعادة المحاولة
                        </button>
                    `;
                } else {
                    // Format message with code blocks if any
                    messageContentDiv.innerHTML = formatCodeBlocks(message);
                }
                
                messageDiv.appendChild(messageInfoDiv);
                messageDiv.appendChild(messageContentDiv);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return messageDiv;
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Store last message for retry
            let lastUserMessage = '';
            
            // Function to send message to API
            async function sendToAPI(message) {
                try {
                    // Encode the message for URL
                    const encodedMessage = encodeURIComponent(message);
                    const apiUrl = `https://api4dev.ir/ai/?text=${encodedMessage}`;
                    
                    // Add timeout to the request (8 seconds as in your Python code)
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    
                    const response = await fetch(apiUrl, { 
                        signal: controller.signal 
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`خطأ في الخادم: ${response.status}`);
                    }
                    
                    const responseText = await response.text();
                    
                    // Check if response is an error message
                    if (responseText.startsWith("❗Glitch")) {
                        throw new Error(responseText);
                    }
                    
                    return responseText;
                    
                } catch (error) {
                    console.error('Error fetching from API:', error);
                    
                    // Custom error messages based on error type
                    if (error.name === 'AbortError') {
                        throw new Error("تجاوز الوقت المحدد للاتصال بالخادم. يرجى التحقق من اتصال الإنترنت والمحاولة مرة أخرى.");
                    } else if (error.message.includes('خطأ في الخادم')) {
                        throw new Error("الخادم غير متاح حاليًا. يرجى المحاولة مرة أخرى لاحقًا.");
                    } else if (error.message.includes("❗Glitch")) {
                        throw new Error("حدث خطأ في معالجة طلبك: " + error.message.split("❗Glitch")[1]);
                    } else {
                        throw new Error("عذرًا، حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.");
                    }
                }
            }

            // Function to handle user message
            async function handleUserMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Store last message for possible retry
                lastUserMessage = message;
                
                // Add user message to chat
                addMessage('أنت', message, false);
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Disable send button while waiting for response
                sendButton.disabled = true;
                
                try {
                    // Get response from API
                    const aiResponse = await sendToAPI(message);
                    
                    // Hide typing indicator and add AI response
                    hideTypingIndicator();
                    addMessage('روكس AI', aiResponse, true);
                    
                } catch (error) {
                    // Hide typing indicator and show error message
                    hideTypingIndicator();
                    addMessage('روكس AI', error.message, true, true);
                }
                
                // Re-enable send button
                sendButton.disabled = false;
                userInput.focus();
            }

            // Function to retry last message (available in global scope for button)
            window.retryLastMessage = async function() {
                if (!lastUserMessage) return;
                
                // Find and remove the last error message
                const lastMessage = chatMessages.lastChild;
                if (lastMessage.classList.contains('error-message')) {
                    chatMessages.removeChild(lastMessage);
                }
                
                // Show typing indicator
                showTypingIndicator();
                
                // Disable send button while waiting for response
                sendButton.disabled = true;
                
                try {
                    // Get response from API
                    const aiResponse = await sendToAPI(lastUserMessage);
                    
                    // Hide typing indicator and add AI response
                    hideTypingIndicator();
                    addMessage('روكس AI', aiResponse, true);
                    
                } catch (error) {
                    // Hide typing indicator and show error message
                    hideTypingIndicator();
                    addMessage('روكس AI', error.message, true, true);
                }
                
                // Re-enable send button
                sendButton.disabled = false;
                userInput.focus();
            };

            // Function to copy code to clipboard
            window.copyToClipboard = function(elementId) {
                const codeElement = document.getElementById(elementId);
                const range = document.createRange();
                range.selectNode(codeElement);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                
                // Show copied notification
                const copyBtn = event.target.closest('.copy-btn');
                if (copyBtn) {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }
            };

            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Focus input on page load
            userInput.focus();
        });
    </script>
</body>
</html>
