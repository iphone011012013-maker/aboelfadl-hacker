<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Cloaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        header { text-align: center; padding: 1rem; }
        header h1 {
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 0 0 15px #0f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
        }
        .card { 
            background: rgba(0, 0, 0, 0.8); 
            border: 1px solid #0f0; 
            border-radius: 10px; 
            padding: 1.5rem; 
            max-width: 600px; 
            margin: 1rem auto; 
            box-shadow: 0 0 25px rgba(2, 255, 2, 0.4); 
            animation: fadeIn 1.5s ease-in-out; 
            text-align: center; 
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }
        input[type="url"], input[type="text"] {
            width: 95%;
            padding: 0.8rem;
            margin: 0 auto 1rem auto;
            display: block;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: #000;
            color: #0f0;
            font-size: 1.1rem;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
        }
        input::placeholder { color: rgba(0, 255, 0, 0.5); }
        button {
            width: 95%;
            padding: 0.8rem;
            background: #0f0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
        }
        button:hover {
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .results-container {
            margin-top: 25px;
            display: none;
            text-align: right;
        }
        .result-link {
            direction: ltr;
            text-align: left;
            background-color: #000;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            border: 1px solid #0f0;
            cursor: pointer;
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .copy-feedback {
            color: #0f0;
            font-weight: bold;
            display: none;
            margin-top: -5px;
            margin-bottom: 10px;
            text-align: left;
            direction: ltr;
        }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="card">
        <header>
            <h1>Link Cloaker Tool</h1>
        </header>
        
        <div class="input-group">
            <label for="longURL">الرابط الأصلي</label>
            <input type="url" id="longURL" placeholder="https://example.com/very/long/link">
        </div>

        <div class="input-group">
            <label for="cloakingDomain">النطاق الوهمي (اختياري)</label>
            <input type="text" id="cloakingDomain" placeholder="secure-login.com">
        </div>

        <button id="generateBtn">Generate Links</button>
        <div class="loader" id="loader"></div>

        <div class="results-container" id="resultsContainer">
            <label>الروابط المقنّعة (اضغط للنسخ):</label>
            <div id="cloakedLinks"></div>
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Link Cloaker Logic
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('resultsContainer');
        const cloakedLinksDiv = document.getElementById('cloakedLinks');

        const shortenerAPIs = {
            tinyurl: 'https://tinyurl.com/api-create.php?url=',
            isgd: 'https://is.gd/create.php?format=simple&url=',
            vgd: 'https://v.gd/create.php?format=simple&url='
        };

        async function shortenLink(service, longURL) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + service + encodeURIComponent(longURL));
                if (!response.ok) return null;
                return await response.text();
            } catch (error) {
                console.error(`Error with ${service}:`, error);
                return null;
            }
        }

        generateBtn.addEventListener('click', async () => {
            const longURL = document.getElementById('longURL').value.trim();
            let cloakingDomain = document.getElementById('cloakingDomain').value.trim();

            if (!longURL) {
                alert('الرجاء إدخال الرابط الأصلي.');
                return;
            }
            if (!cloakingDomain) {
                cloakingDomain = "Net.app-Sigd";
            }

            loader.style.display = 'block';
            resultsContainer.style.display = 'none';
            cloakedLinksDiv.innerHTML = '';

            let hasResults = false;
            for (const [name, apiUrl] of Object.entries(shortenerAPIs)) {
                const shortURL = await shortenLink(apiUrl, longURL);
                if (shortURL && shortURL.startsWith('http')) {
                    hasResults = true;
                    const cloakedURL = `https://${cloakingDomain}@${shortURL.replace(/^(https?:\/\/)?/, '')}`;
                    
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'result-link';
                    linkDiv.title = 'اضغط للنسخ';
                    linkDiv.textContent = cloakedURL;
                    
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'copy-feedback';
                    feedbackDiv.textContent = 'تم النسخ!';
                    
                    cloakedLinksDiv.appendChild(linkDiv);
                    cloakedLinksDiv.appendChild(feedbackDiv);
                }
            }

            loader.style.display = 'none';
            if (hasResults) {
                resultsContainer.style.display = 'block';
            } else {
                alert('حدث خطأ أثناء اختصار الروابط. يرجى المحاولة مرة أخرى.');
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('result-link')) {
                const textToCopy = e.target.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const feedback = e.target.nextElementSibling;
                    if (feedback && feedback.classList.contains('copy-feedback')) {
                        document.querySelectorAll('.copy-feedback').forEach(el => el.style.display = 'none');
                        feedback.style.display = 'block';
                        setTimeout(() => { feedback.style.display = 'none'; }, 2000);
                    }
                });
            }
        });
    </script>

</body>
</html>
