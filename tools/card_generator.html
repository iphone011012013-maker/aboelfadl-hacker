<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بيانات البطاقات الوهمية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .card-data {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-line;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card-data.empty {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            font-family: 'Arial', sans-serif;
        }

        .issuer-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .issuer-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn, .issuer-select {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 مولد بيانات البطاقات الوهمية</h1>
            <p>أداة لتوليد بيانات بطاقات ائتمان وهمية للاختبار والتطوير</p>
        </div>
        
        <div class="content">
            <div class="warning">
                <strong>⚠️ تحذير مهم</strong>
                هذه البيانات وهمية ومخصصة للاختبار فقط. لا تستخدمها في معاملات حقيقية.
            </div>

            <div class="controls">
                <select id="issuerSelect" class="issuer-select">
                    <option value="random">عشوائي</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                </select>
                
                <button class="btn" onclick="generateCard()">🎲 توليد بطاقة جديدة</button>
                <button class="btn" onclick="generateMultiple()">📋 توليد 5 بطاقات</button>
                <button class="btn" onclick="clearData()">🗑️ مسح البيانات</button>
            </div>

            <div id="cardData" class="card-data empty">
                اضغط على "توليد بطاقة جديدة" لإنشاء بيانات وهمية
            </div>
        </div>
    </div>

    <script>
        // قوائم الأسماء العربية والإنجليزية
        const firstNames = [
            'Ahmed', 'Mohamed', 'Ali', 'Omar', 'Khaled', 'Hassan', 'Ibrahim', 'Mahmoud', 'Youssef', 'Amr',
            'Fatma', 'Aisha', 'Maryam', 'Nour', 'Sara', 'Dina', 'Rana', 'Hala', 'Layla', 'Yasmin',
            'John', 'Michael', 'David', 'James', 'Robert', 'William', 'Richard', 'Joseph', 'Thomas', 'Christopher',
            'Mary', 'Patricia', 'Jennifer', 'Linda', 'Elizabeth', 'Barbara', 'Susan', 'Jessica', 'Sarah', 'Karen',
            'Cayson', 'Rucker', 'Mason', 'Logan', 'Lucas', 'Jackson', 'Aiden', 'Oliver', 'Elijah', 'Liam'
        ];

        const lastNames = [
            'Ahmed', 'Mohamed', 'Ali', 'Hassan', 'Ibrahim', 'Mahmoud', 'Youssef', 'Amr', 'Khaled', 'Omar',
            'Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez',
            'Wilson', 'Anderson', 'Taylor', 'Thomas', 'Hernandez', 'Moore', 'Martin', 'Jackson', 'Thompson', 'White',
            'Rucker', 'Parker', 'Evans', 'Edwards', 'Collins', 'Stewart', 'Sanchez', 'Morris', 'Rogers', 'Reed'
        ];

        // معلومات مصدري البطاقات
        const cardIssuers = {
            visa: {
                name: 'Visa',
                prefixes: ['4'],
                length: 16
            },
            mastercard: {
                name: 'Mastercard',
                prefixes: ['51', '52', '53', '54', '55', '2221', '2222', '2223', '2224', '2225', '2226', '2227', '2228', '2229', '223', '224', '225', '226', '227', '228', '229', '23', '24', '25', '26', '270', '271', '2720'],
                length: 16
            },
            amex: {
                name: 'American Express',
                prefixes: ['34', '37'],
                length: 15
            },
            discover: {
                name: 'Discover',
                prefixes: ['6011', '622126', '622127', '622128', '622129', '62213', '62214', '62215', '62216', '62217', '62218', '62219', '6222', '6223', '6224', '6225', '6226', '6227', '6228', '644', '645', '646', '647', '648', '649', '65'],
                length: 16
            }
        };

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateCardNumber(issuer) {
            const prefix = getRandomElement(issuer.prefixes);
            let cardNumber = prefix;
            
            // إضافة أرقام عشوائية حتى نصل للطول المطلوب - 1 (للرقم الأخير)
            while (cardNumber.length < issuer.length - 1) {
                cardNumber += generateRandomNumber(0, 9).toString();
            }
            
            // حساب رقم التحقق باستخدام خوارزمية Luhn
            const checkDigit = calculateLuhnCheckDigit(cardNumber);
            cardNumber += checkDigit;
            
            return cardNumber;
        }

        function calculateLuhnCheckDigit(cardNumber) {
            let sum = 0;
            let alternate = true;
            
            // البدء من اليمين إلى اليسار
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber.charAt(i));
                
                if (alternate) {
                    digit *= 2;
                    if (digit > 9) {
                        digit = (digit % 10) + 1;
                    }
                }
                
                sum += digit;
                alternate = !alternate;
            }
            
            return (10 - (sum % 10)) % 10;
        }

        function generateCVV(issuer) {
            // American Express يستخدم 4 أرقام، البقية 3 أرقام
            const length = issuer.name === 'American Express' ? 4 : 3;
            let cvv = '';
            for (let i = 0; i < length; i++) {
                cvv += generateRandomNumber(0, 9).toString();
            }
            return cvv;
        }

        function generatePIN() {
            let pin = '';
            for (let i = 0; i < 4; i++) {
                pin += generateRandomNumber(0, 9).toString();
            }
            return pin;
        }

        function generateExpirationDate() {
            const currentYear = new Date().getFullYear();
            const futureYear = generateRandomNumber(currentYear + 1, currentYear + 8);
            const month = generateRandomNumber(1, 12);
            const day = generateRandomNumber(1, 28);
            const hour = generateRandomNumber(0, 23);
            const minute = generateRandomNumber(0, 59);
            const second = generateRandomNumber(0, 59);
            const millisecond = generateRandomNumber(100000, 999999);
            
            return `${futureYear}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}T${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}.${millisecond}+00:00`;
        }

        function generateFullName() {
            const firstName = getRandomElement(firstNames);
            const lastName = getRandomElement(lastNames);
            return `${firstName} ${lastName}`;
        }

        function getSelectedIssuer() {
            const selectedValue = document.getElementById('issuerSelect').value;
            
            if (selectedValue === 'random') {
                const issuerKeys = Object.keys(cardIssuers);
                const randomKey = getRandomElement(issuerKeys);
                return cardIssuers[randomKey];
            }
            
            return cardIssuers[selectedValue];
        }

        function generateCard() {
            const issuer = getSelectedIssuer();
            const cardNumber = generateCardNumber(issuer);
            const fullName = generateFullName();
            const cvv = generateCVV(issuer);
            const pin = generatePIN();
            const expirationDate = generateExpirationDate();

            const cardData = `Card Issuer: ${issuer.name}
Card Number: ${cardNumber}
Full Name: ${fullName}
CVV: ${cvv}
Pin: ${pin}
Expiration Date: ${expirationDate}`;

            document.getElementById('cardData').textContent = cardData;
            document.getElementById('cardData').classList.remove('empty');
        }

        function generateMultiple() {
            let allCards = '';
            
            for (let i = 0; i < 5; i++) {
                const issuer = getSelectedIssuer();
                const cardNumber = generateCardNumber(issuer);
                const fullName = generateFullName();
                const cvv = generateCVV(issuer);
                const pin = generatePIN();
                const expirationDate = generateExpirationDate();

                const cardData = `Card Issuer: ${issuer.name}
Card Number: ${cardNumber}
Full Name: ${fullName}
CVV: ${cvv}
Pin: ${pin}
Expiration Date: ${expirationDate}`;

                allCards += cardData + '\n\n' + '─'.repeat(50) + '\n\n';
            }

            document.getElementById('cardData').textContent = allCards;
            document.getElementById('cardData').classList.remove('empty');
        }

        function clearData() {
            document.getElementById('cardData').textContent = 'اضغط على "توليد بطاقة جديدة" لإنشاء بيانات وهمية';
            document.getElementById('cardData').classList.add('empty');
        }

        // توليد بطاقة عند تحميل الصفحة
        window.onload = function() {
            generateCard();
        };
    </script>
</body>
</html>
