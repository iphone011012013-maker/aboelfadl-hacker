<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        header { text-align: center; padding: 1rem; }
        header h1 {
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 0 0 15px #0f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
        }
        header p {
            font-family: 'Cairo', sans-serif;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .card { 
            background: rgba(0, 0, 0, 0.8); 
            border: 1px solid #0f0; 
            border-radius: 10px; 
            padding: 1.5rem; 
            max-width: 700px; 
            margin: 1rem auto; 
            box-shadow: 0 0 25px rgba(2, 255, 2, 0.4); 
            animation: fadeIn 1.5s ease-in-out; 
            text-align: center; 
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #urlInput {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: #000;
            color: #0f0;
            font-size: 1.1rem;
            text-align: left;
            direction: ltr;
            font-family: 'Share Tech Mono', monospace;
            box-sizing: border-box;
        }
        #downloadBtn {
            width: 100%;
            padding: 0.8rem;
            background: #0f0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
        }
        #downloadBtn:hover {
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
        }
        #downloadBtn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            border: none;
        }
        .message-area {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            display: none;
            font-family: 'Cairo', sans-serif;
        }
        .message-area.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid #0f0;
        }
        .message-area.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4141;
            border: 1px solid #ff4141;
        }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="card">
        <header>
            <h1>HTML Source Downloader</h1>
            <p>أدخل رابط أي موقع لتحميل ملف `index.html` الخاص به</p>
        </header>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button id="downloadBtn">Download File</button>
        </div>

        <div id="messageArea" class="message-area"></div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Download Logic
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageArea = document.getElementById('messageArea');

        async function fetchAndDownload() {
            let url = urlInput.value.trim();
            
            if (!url) {
                showMessage('الرجاء إدخال رابط الموقع.', 'error');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                new URL(url);
            } catch (_) {
                showMessage('الرابط الذي أدخلته غير صالح.', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'FETCHING...';
            showMessage('يتم الآن سحب الكود من الموقع...', 'success');

            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`Request failed with status: ${response.status}`);
                }
                const htmlContent = await response.text();

                downloadFile(htmlContent, 'index.html');
                showMessage('تم تحميل الملف بنجاح!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء جلب الموقع. قد يكون محميًا أو غير متاح.', 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download File';
            }
        }

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-area ${type}`;
            messageArea.style.display = 'block';
        }

        downloadBtn.addEventListener('click', fetchAndDownload);
    </script>

</body>
</html>
